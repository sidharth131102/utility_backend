name: Deploy Backend to Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: |
          gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build and Push Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/bigquerypractise-475707/backend/backend:latest .
          docker push asia-south1-docker.pkg.dev/bigquerypractise-475707/backend/backend:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy backend \
            --image asia-south1-docker.pkg.dev/bigquerypractise-475707/backend/backend:latest \
            --region asia-south1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
